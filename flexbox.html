<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Tutorial</title>
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style="flex: 1; background-color: lightblue;">
        flex 2
      </div>
      <div style="width: 100px; background-color: lightgray;">
        100px
      </div>
      <div style="flex: 2; background-color: lightcoral;">
        flex 2
      </div>
    </div>

    
    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
    ">
      <div style="width: 100px; background-color: lightgray;">
        100px
      </div>
      <div style="flex: 1; background-color: lightblue;">
        flex: 1
      </div>
      <div style="flex: 2; background-color: lightcoral;">
        flex: 2
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      height: 70px;
      border: solid;
      border-radius: 1px;
      border-color: red;
    ">
      <div style="width: 100px; background-color: lightgray;">
        100px
      </div>
      <div style="flex: 1; background-color: lightblue;">
        flex: 1
      </div>
      <div style="flex: 2; background-color: lightcoral;">
        flex: 2
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      height: 70px;
      border-style: solid;
      border-width: 1px;
      border-color: black;
      justify-content: space-between;
      align-items: center;
    ">
      <div style="width: 100px; background-color: lightgray;">
        100px
      </div>
      <div style="width: 100px; background-color: lightblue;">
        100px
      </div>
      <div style="width: 100px; background-color: lightcoral;">
        100px
      </div>
    </div>
  </body>
</html>
