<!DOCTYPE html>
<html>
  <head>
    <title>Grid Tutorial</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
    ">
      <div style="background-color: rgb(152, 204, 204);">Div 1</div>
      <div style="background-color:rgb(190, 185, 196);">Div 2</div>
    </div>

    <div style="
      margin-top: 20px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
    ">
      <div style="background-color: rgb(152, 204, 204);">100px</div>
      <div style="background-color:rgb(190, 185, 196);">100px <p>Text</p></div>
      <div style="background-color: rgb(152, 204, 204);">200px</div>
    </div>

    
    <div style="
      margin-top: 20px;
      display: grid;
      grid-template-columns: 100px 1fr 1fr;
    ">
      <div style="background-color: rgb(152, 204, 204);">100px</div>
      <div style="background-color:rgb(190, 185, 196);">100px <p>Text</p></div>
      <div style="background-color: rgb(152, 204, 204);">200px</div>
    </div>

    
    <div style="
      margin-top: 20px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
    ">
      <div style="background-color: rgb(152, 204, 204);">100px</div>
      <div style="background-color:rgb(190, 185, 196);">100px <p>Text</p></div>
      <div style="background-color: rgb(152, 204, 204);">200px</div>
    </div>

  </body>
</html>
